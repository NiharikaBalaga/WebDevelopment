<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var username=document.getElementById("name");
            var password=document.getElementById("pass");

            if(username.value.trim()=="" ){
                alert("Empty Username");
                username.style.border="2px solid red"
                document.getElementById("lb").style.visibility="visible";
                return false;
            }
            else if(password.value.trim()==""){
                alert("Empty Password");
                return false
            }
            else if(password.value.trim().length<5){
                alert("Password too short");
                password.style.border="2px solid red"
                document.getElementById("lp").style.visibility="visible";
                return false

            }
            else{
                    return true;
            }
        }
    </script>
</head>
<body>
    <form action="message.html" onsubmit="return validate()">
        <input id="name" type="text" placeholder="Username">
        <label id="lb" style="color: red; visibility:hidden">Invalid</label>
        <br>
        <br>
        <input id="pass"type="password" placeholder="Password">
        <label id="lp" style="color: red; visibility:hidden">Too short</label>
        <br>
        <br>
        <button type="submit">Click me</button>
        
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            
                var username=document.getElementById("name").value;
                
                var regx =/^[7-9][0-9]{9}$/;
                

                if(regx.test(username)){
                   document.getElementById("lb").innerHTML="Valid"
                   document.getElementById("lb").style.visibility="visible"
                   document.getElementById("lb").style.color="green"
                   
                   
                }
                else{
                    document.getElementById("lb").innerHTML="Invalid"
                    document.getElementById("lb").style.visibility="visible"
                    document.getElementById("username").style.color="red"
                    
                }
            }
           
        
    </script>
</head>
<body>
    <form  >
        <input id="name" type="text" placeholder="Username">
        <label id="lb" style="color: red; visibility:hidden">Invalid</label>
        <br>
        <br>
    
        <button onclick="validate()" type="button">Click me</button>
        
    </form>
    
</body>
</html>

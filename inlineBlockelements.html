<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inline and Block elements</title>
  </head>
  <body>
    <p style="border: 2px solid black">hey prem</p>
    <p style="border: 2px solid black">hey neha</p>
    <strong style="border: 2px solid red">this is a strong tag</strong>
    <a style="border: 2px solid blue"> this is a anchor tag</a>
    <span style="border: 2px solid red">this is a span</span>
    <span style="border: 2px solid red">this is also a span</span>
    <ul>
      <li style="border: 2px solid green">yo this is unordered list</li>
    </ul>
    <div style="border: 2px solid purple">
      This is a div tag
      <span style="border: 2px solid red">this is a span</span>
      <span style="border: 2px solid red">this is also a span</span>
      <p style="border: 2px solid black">hey prem</p>
    </div>
    <!-- li, em, div, img -->
  </body>
</html>
